    <!-- MAIN INICIO -->
    <div class="container text-center mt-5">
      <h1 class="fs-1 fw-bold">USUARIO</h1>
      <div class="mt-2">
        <h2 class="fs-2 fw-bold text-start subt">INICIAR SESIÓN</h2>
        <div class="container-fluid bg-light pt-5 pb-5">
          <div class="container-fluid signup-container">
            <div class="login-box">
              <h2 class="text-center mb-4">REGISTRASE</h2>
              <div class="text-start">
                <form>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="input1" class="form-label">NOMBRE</label>
                      <input
                        type="text"
                        class="form-control"
                        id="input1"
                        placeholder="Ingrese sus nombres"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="input2" class="form-label">APELLIDO</label>
                      <input
                        type="text"
                        class="form-control"
                        id="input2"
                        placeholder="Ingrese sus apellidos"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="input1" class="form-label">USUARIO</label>
                      <input
                        type="text"
                        class="form-control"
                        id="input1"
                        placeholder="Ingrese un nombre de usuario"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="input2" class="form-label">TELÉFONO</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="telefono"
                        placeholder="Ingrese su número de contacto"
                        pattern="[0-9]{9,15}"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="input1" class="form-label">CONTRASEÑA</label>
                      <input
                        type="password"
                        class="form-control"
                        id="input1"
                        placeholder="Ingrese contraseña"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="input2" class="form-label">REPETIR CONTRASEÑA</label>
                      <input
                        type="password"
                        class="form-control"
                        id="telefono"
                        placeholder="Repita su contraseña"
                        required
                      />
                    </div>
                  </div>
                  <!-- Input que ocupa toda la fila -->
                  <div class="row mb-3">
                    <div class="col-12">
                      <label for="inputFull" class="form-label"
                        >DIRECCIÓN</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputFull"
                        placeholder="Ingrese su dirección"
                        required
                      />
                    </div>
                  </div>
                  <div class="text-center">
                  <button type="submit" class="btn btn-custom">Registrar</button>
                </div>
                </form>
                <p class="mt-3 text-center text-body-secondary">Si ya tiene una cuenta puede <a href="login.html" class="link-primary">iniciar sesión</a>.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN FIN -->
